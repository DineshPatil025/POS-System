<div class="table-responsive">
    <table class="table table-bordered table-hover">

        <thead>
            <tr class="text-uppercase thead-dark">
                <th>products</th>
                <th>price</th>
                <th>quantity</th>
                <th>total</th>
            </tr>
        </thead>
        <ng-container *ngIf="objArray.length >0; else noData ">
            <tbody>

                <tr *ngFor="let obj of objArray">
                    <td> <span class="btn btn-link text-white bg-danger " (click)="deleteItem(obj.id)">X</span>
                        {{obj.name}}</td>
                    <td class="text-right">{{obj.price | currency:"INR"}}</td>
                    <td>{{obj.quant}}</td>
                    <td class="text-right">{{obj.total| currency:"INR"}} </td>
                </tr>
            </tbody>
        </ng-container>
    </table>
</div>

<ng-template #noData>
    <p class="alert alert-info text-uppercase" colspan="4">No Product Added Yet !!!!!</p>
</ng-template>
