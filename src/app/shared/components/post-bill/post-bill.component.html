<table class="table table-bordered">
    <tbody>
        <tr>
            <td>
                <h3 class="mb-0 p-1">SubTotal</h3>
            </td>
            <td>
                <div class="row">

                    <div class="col-md-12 d-flex justify-content-between">
                        <h3 class="subtotal">No Of Items {{noOfItem}}</h3>
                        <h3 class="subtotal">{{subTotal | currency:"INR"}}</h3>
                    </div>
                </div>

            </td>
        </tr>
        <tr>
            <td>
                <h3 class="mb-0 p-1">VAT Tax</h3>
            </td>
            <td>
                <div class="row">

                    <div class="col-md-12 d-flex justify-content-between">
                        <input #vatTxaxPerc type="number" [min]="0" name="vatTax" id="vatTax" placeholder="Vat Tax" 
                            (change)="getVatPerc()" (keyup)="getVatPerc()" [disabled]="!subTotal" [(ngModel)] ="vatPerc">
                        <h3 class="subtotal">{{vatTaxAmt | currency:"INR"}}</h3>
                    </div>
                </div>

            </td>
        </tr>
        <tr>
            <td>
                <h3 class="mb-0 p-1">Discount</h3>
            </td>
            <td>
                <div class="row">

                    <div class="col-md-12 d-flex justify-content-between">
                        <input #discount type="number" [min]="0" name="discount" id="discount"
                            placeholder="Enter discount percent" [(ngModel)] ="discPerc" (change)="getDiscPerc()"
                            (keyup)="getDiscPerc()" [disabled]="!subTotal">
                        <h3 class="subtotal">{{discAmt | currency:"INR"}}</h3>
                    </div>
                </div>

            </td>
        </tr>
        <tr>
            <td>
                <h3 class="mb-0 p-1">Total</h3>
            </td>
            <td>
                <!-- <div class="row "> -->

                <!-- <div class="col-md-12 d-flex justify-content-between "> -->
                <h3 class="subtotal text-right">{{totalBill | currency:"INR"}}</h3>
                <!-- </div> -->
                <!-- </div> -->

            </td>
        </tr>

   
        
    </tbody>
</table>

<div class="d-flex justify-content-between">
    <button mat-raised-button color="accent" class="text-uppercase bill-button" (click)="onBillCancel()">cancel bill
    </button>

    <button mat-raised-button color="primary" class="text-uppercase bill-button">process bill</button>
</div>
